<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-primary opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Transaction</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
            <h6 class="heading-small text-muted mb-4">Transaction information</h6>
            <form [formGroup]="payment">
              <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Customer Name*</label>
                        <select (change)="onCustomerChange($event)" formControlName="CustomerId" class="form-control form-control-alternative">
                          <option [ngValue]="null" disabled>Select Customer</option>
                          <option *ngFor="let a of customers" [value]="a?.id">{{a?.Name}}</option>
                      </select>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Date</label>
                        <input formControlName="Date" type="date" id="input-email" class="form-control form-control-alternative" placeholder="Date">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Invoice Number</label>
                        <input formControlName="InvoiceNo" type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Invoice Number">
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Amount</label>
                        <input formControlName="Amount" type="number" id="input-last-name" class="form-control form-control-alternative" placeholder="e.g 1000">
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Transation Type</label>
                        <select formControlName="TransactionType" class="form-control form-control-alternative">
                          <option [disabled]="true" value="null" selected>Select Debit/Credit</option>
                          <option value="Debit">Debit</option>
                          <option value="Credit">Credit</option>
                      </select>
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Description</label>
                        <input formControlName="Description" type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Description">
                      </div>
                    </div>
                  </div>
                  <div class="row" style="float: right;">
                        <div class="form-group">
                          <a routerLink="/payment" class="btn btn-secondary btn-lg">Back</a>
                          <button [disabled]="!payment.valid" (click)="create()" type="button" class="btn btn-primary btn-lg">{{(edit) ? 'Update' : 'Save'}}</button>
                        </div>
                  </div>
              </div>
            </form>    
        </div>
      </div>
    </div>
  </div>
</div>
