<div class="header pb-5 pt-5 pt-lg-8 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-primary opacity-8"></span>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Unit</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
              <h6 class="heading-small text-muted mb-4">Unit information</h6>
              <form [formGroup]="units">
                <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                      
                        <div class="form-group">
                          <label class="form-control-label" for="input-username">Name*</label>
                          <input formControlName="unitname" type="text" id="input-username" class="form-control form-control-alternative" placeholder="name">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Description</label>
                          <input formControlName="unitdescription" type="text" id="input-email" class="form-control form-control-alternative">
                        </div>
                      </div>
                    </div>
                    <div class="row" style="float: right;">
                          <div class="form-group">
                            <a routerLink="/unit" class="btn btn-secondary btn-md">Back</a>
                            <button [disabled]="!units.valid" (click)="create()" type="button" class="btn btn-primary btn-md">{{(edit) ? 'Update' : 'Save'}}</button>
                          </div>
                      </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
