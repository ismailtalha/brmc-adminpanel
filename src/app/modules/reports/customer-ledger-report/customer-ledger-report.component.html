<div class="header pb-5 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-primary opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Customer Ledger Report</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="pl-lg-4" [formGroup]="selectedCustomer">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                      <label class="form-control-label" for="input-username">Customer name*</label>
                        <select formControlName="CustomerId" (change)="onCustomerChange($event)" class="form-control form-control-alternative">
                            <option [ngValue]="null" disabled>Select Customer</option>
                            <option *ngFor="let a of customers" [value]="a?.id">{{a?.Name}}</option>
                        </select>
                </div>
              </div>
            </div>
            <div class="row">
                  <div class="form-group">
                    <button [disabled]="selectedCustomer.invalid" (click)="customerLedgerReport()" type="button" class="btn btn-primary btn-md">Search</button>
                  </div>
            </div>
          </div>

          <div *ngIf="legderReport.data.length > 0">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                      <label class="form-control-label" for="input-username"><b>Credit</b>: {{creditAmount}}</label>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                      <label class="form-control-label" for="input-username"><b>Debit</b>: {{debitAmount}}</label>
                </div>
              </div>
            </div>
            <div class="table-responsive table align-items-center table-flush">
            <p-table #ledger [columns]="legderReport.cols" [value]="legderReport.data" [paginator]="true" [rows]="10" sortMode="multiple"
            [showCurrentPageReport]="false" editMode="row" class="gridstyle">
            <ng-template pTemplate="caption">
              <div class="ui-helper-clearfix">
                  <div class="ds-print-button">
                      <button (click)="ledger.exportCSV()" icon="pi pi-file-o" iconpos="left" label="CSV" pbutton=""
                          style="margin-right: 0.5em;" type="button"
                          class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left">
                          <span
                              aria-hidden="true" class="ui-button-icon-left ui-clickable pi pi-file-o">
                          </span>
                          <span class="ui-button-text ui-clickable">CSV</span>
                      </button>

                      <button (click)="exportExcel()"
                          class="ui-button-success ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
                          icon="pi pi-file-excel" iconpos="left" label="EXCEL" pbutton="" style="margin-right: 0.5em;"
                          type="button"><span aria-hidden="true"
                              class="ui-button-icon-left ui-clickable pi pi-file-excel"></span><span
                              class="ui-button-text ui-clickable">EXCEL</span>
                      </button>

                      <button (click)="exportPDF()"
                          class="ui-button-warning ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left"
                          icon="pi pi-file-pdf" iconpos="left" label="PDF" pbutton="" type="button"><span
                              aria-hidden="true" class="ui-button-icon-left ui-clickable pi pi-file-pdf"></span><span
                              class="ui-button-text ui-clickable">PDF</span>
                      </button>
                  </div>

                  <div class="ds-globalserch">

                      <div class="ui-table-globalfilter-container ng-star-inserted">
                          <input pinputtext="" placeholder="Global Search" type="text"
                              class="ui-inputtext ui-corner-all ui-state-default ui-widget"
                              (input)="ledger.filterGlobal($event.target.value, 'contains')"></div>
                  </div>
              </div>
            </ng-template>
               <ng-template pTemplate="header" let-columns>
                   <tr>

                       <th style="text-align: left;" *ngFor="let col of columns" [pSortableColumn]="col.field">
                           {{col.header}}
                           <!-- <p-sortIcon [field]="col.field"></p-sortIcon> -->
                       </th>
                   </tr>
                   <!-- <tr>
                       <th style="text-align: center;" *ngFor="let col of columns" [ngSwitch]="col.field">

                           <input class="filter-width ui-column-filter ui-inputtext ui-corner-all ui-state-default ui-widget" *ngSwitchCase="'Date'" pInputText type="text" (input)="ledger.filter($event.target.value, col.field, 'contains')">

                          <input class="filter-width ui-column-filter ui-inputtext ui-corner-all ui-state-default ui-widget" *ngSwitchCase="'Credit'" pInputText type="text" (input)="ledger.filter($event.target.value, col.field, 'startsWith')">

                          <input class="filter-width ui-column-filter ui-inputtext ui-corner-all ui-state-default ui-widget" *ngSwitchCase="'Debit'" pInputText type="text" (input)="ledger.filter($event.target.value, col.field, 'startsWith')">

                          <input class="filter-width ui-column-filter ui-inputtext ui-corner-all ui-state-default ui-widget" *ngSwitchCase="'Balance'" pInputText type="text" (input)="ledger.filter($event.target.value, col.field, 'startsWith')">
                       </th>
                   </tr> -->
               </ng-template>

               <ng-template pTemplate="body" let-rowData let-columns="columns" let-row="rowData">

                   <tr>
                       <td style="text-align:left" *ngFor="let col of columns">
                           <span *ngIf="col.field == 'Date'"> {{rowData[col.field] | date}}</span>
                           <span *ngIf="!(col.field == 'Date')"> {{rowData[col.field]}}</span>
                       </td>

                   </tr>
               </ng-template>
            </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
