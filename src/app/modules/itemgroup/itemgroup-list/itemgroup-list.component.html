<div class="header pb-5 pt-5 pt-lg-8 d-flex align-items-center">
    <span class="mask bg-gradient-primary opacity-8"></span>
</div>
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Item Group</h3>
                        </div>
                        <div class="col-4 text-right">
                            <a [routerLink]="['/itemgroup/add']" class="btn btn-sm btn-primary">Add Item Group</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive table align-items-center table-flush">
                        <app-ptable [Records]="Records" (edit)="onEdit($event)"></app-ptable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
