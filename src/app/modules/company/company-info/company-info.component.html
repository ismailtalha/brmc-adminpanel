
<div class="header pb-5 pt-5 pt-lg-8 d-flex align-items-center">
    <!-- Mask -->
    <span class="mask bg-gradient-primary opacity-8"></span>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Company</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
              <h6 class="heading-small text-muted mb-4">Company information</h6>
              <form [formGroup]="company">
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group" style="text-align: -webkit-center;">
                        <label class="hoverable" for="fileInput">
                          <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'" class="text" > 
                          <div class="hover-text">Choose Logo</div>
                          <div class="background"></div>
                        </label>
                        <br/>
                        <!-- <input id="fileInput" name="Your label here." type='file' (change)="onSelectFile($event)"> -->
                        <div class="row">
                          <div class="col-md-4"></div>
                          <div class="col-md-4">
                            <label for="files" class="btn btn-sm btn-primary">Select Image</label>
                            <input id="files"  style="visibility:hidden;" (change)="onSelectFile($event)" type="file">
                          </div>
                          <div class="col-md-4"></div>
                        
                        </div>
                        <!-- //<button ngIf="url" (click)="delete()" >delete</button> -->
                        <!-- <img [src]="imageUrl" >
                        <input  type="file"  id="avatar" class="form-control form-control-alternative" > -->
                      </div>
                    </div>
                  </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-username">Name</label>
                          <input  formControlName="companyname" disabled type="text" id="input-username" class="form-control form-control-alternative" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Currency</label>
                          <input formControlName="currency" type="text" id="input-email" class="form-control form-control-alternative" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Country</label>
                          <input formControlName="country" type="text" id="input-email" class="form-control form-control-alternative" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Address</label>
                          <input formControlName="adres" type="text" id="input-email" class="form-control form-control-alternative" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Email</label>
                          <input formControlName="email" type="email" id="input-email" class="form-control form-control-alternative" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Contact</label>
                          <input formControlName="contact" type="number" id="input-email" class="form-control form-control-alternative" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Website</label>
                          <input formControlName="website" type="text" id="input-email" class="form-control form-control-alternative" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Fax</label>
                          <input formControlName="fax" type="text" id="input-email" class="form-control form-control-alternative" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Description</label>
                          <input formControlName="companydescription" type="text" id="input-email" class="form-control form-control-alternative" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="ourworks">Our Work</label>
                          <input formControlName="ourworks" type="text" id="ourworks" class="form-control form-control-alternative" >
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Our Experience</label>
                          <input formControlName="ourexperience" type="text" id="input-email" class="form-control form-control-alternative" >
                        </div>
                      </div>
                    </div>
                    <div class="row" style="float: right;">
                          <div class="form-group">
                            <button [disabled]="!company.valid" (click)="OnUpdate()" type="button" class="btn btn-primary btn-md">Update</button>
                          </div>
                    </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
